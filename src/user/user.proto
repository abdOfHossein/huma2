syntax = "proto3";

package user;

service UserController {
  rpc FindOne (Id) returns (User) {}
  rpc AddUser (UserInfo) returns (successMessage){}
}

message Id {
  int32 id = 1;
}

message User {
  int32 id = 1;
  string firstname = 2;
  string lastname=3;
  double phoneNumber=4;
}

message UserInfo{
  string firstname = 1;
  string lastname=2;
  double phoneNumber=3;
}

message successMessage{
  string msg=1;
}